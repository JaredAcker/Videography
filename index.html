<!DOCTYPE html>
<html>
  <head>
    <title>My Videography</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#about-me">About Me</a></li>
          <li><a href="#contact-me">Contact Me</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <section id="landing">
        <div class="banner">
          <h1>Welcome to My Videography</h1>
        </div>
        <div class="demo-reel">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEOID" title="Demo Reel" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </section>
      
      <section id="about-me">
        <div class="about-photo">
          <img src="my-photo.jpg" alt="My Photo">
        </div>
        <div class="about-text">
          <h2>About Me</h2>
          <p>Write your summary here.</p>
        </div>
      </section>
      
      <section id="contact-me">
        <h2>Contact Me</h2>
        <ul>
          <li>Email: your-email@example.com</li>
          <li>Phone: (123) 456-7890</li>
          <li>Social Media:</li>
          <ul>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Facebook</a></li>
          </ul>
        </ul>
      </section>
    </main>
    
    <footer>
      <p>&copy; 2023 My Videography</p>
    </footer>
  </body>
</html>
